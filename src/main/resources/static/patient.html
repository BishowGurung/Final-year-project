<aside class="as-body">
    <div class="patient-search-bar">
                <input type="text" placeholder="Patient Name\Id..." id="patientSearch" name="patientSearch">

    </div>
    <div id="aside-patient-form" class="aside-patient-list">
        <div class="container patient-form">
            <input type="text" placeholder="Enter patient name" name="name" id="name" required>
            <input type="text" placeholder="Enter age" name="age" id="age" required>
            <input type="text" placeholder="Enter gender" name="gender" id="gender" required>
            <input type="text" placeholder="Enter admissionDate" name="admissionDate" id="admissionDate" required>
            <input type="text" placeholder="Enter admissionTime" name="admissionTime" id="admissionTime" required>
            <input type="text" placeholder="Enter ward" name="ward" id="ward" required>
            <input type="text" placeholder="Enter bedNumber" name="ward" id="bedNumber" required>
            <button class="form-btn p-f-cl" style="width:10rem;height: 3rem;font-size: 12px;font-weight: bold;" onclick="addPatient()">ADD PATIENT</button><br><br>

    </div>
